<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENERATING UI FROM JAVASCRIPT</title>
</head>
<body>
    <script>
        // we use create element to create the element we want to create and add the element in the bracket 
        // we use text content to add text into the element 
        // and we use innerHTML to add an element into it 
        // we use classList.add() to add classes and elementName.setAttribute() to add attribute

        // const div = document.createElement('div');
        // div.textContent = "Hello world"

        // to make the element show on the page, we will use document.body.appendChild(the element name)


        // const card = document.createElement('div');
        // card.classList.add('product-card');

        // card.innerHTML = `
        // <h2>iphone 15</h2>
        // <p>N859,000</p>
        // <button>Add to card </button>
        // `;

        // document.body.appendChild(card);

        const body = document.body;
        body.style.cssText = `
        padding: 20px;
        margin: 5px 40px;
        background-color: rgb(0, 0, 19);
        `;

        const topNav = document.createElement('nav');
        topNav.classList.add('top-navbar');
        topNav.style.cssText = `
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        `;

        const logoDiv = document.createElement('div');
        logoDiv.textContent = "AIMM";
        logoDiv.style.cssText = `
        font-size: 25px;
        font-weight: 700;
        `;

        const navList = document.createElement('ul');
        navList.style.cssText = `
        list-style-type: none;
        display: flex;
        justify-content: space-between;
        gap: 100px;
        font-size: 18px
        `;

        // without event listener
        // const lists1 = document.createElement('li');

        // without event listener
        // const listText = ['Design System', 'Resources', "Illustration"];

        // with event listener
        const listText = [{
            text: 'Design System',
            action: () => {
                console.log('DESIGN')
            }
        }, {
            text: 'Resources',
            action: () => {
                console.log('RESOURCES')
            }
        }, {
            text: 'Illustration',
            action: () => {
                console.log('ILLUSTRATION')
            }
        }]

        // without event listener
        // listText.forEach(text => {
        //     const li = lists1.cloneNode(true);
        //     li.textContent = text;
        //     navList.appendChild(li);
        // });

        // with event listener
        listText.forEach(item => {
            const lists1 = document.createElement('li');
            lists1.textContent = item.text;
            lists1.addEventListener('click', item.action)
            navList.appendChild(lists1);
        });


        const signInButton = document.createElement('button');
        signInButton.textContent = "Sign Up";
        signInButton.style.cssText = `
        padding: 8px 25px;
        font-size: 13px;
        font-weight: 700;
        border-radius: 20px;
        border: 1px solid white; 
        background-color: transparent;
        color: white 
        `;
        topNav.append(logoDiv, navList, signInButton);
        
        

        const mainPage = document.createElement('main');
        mainPage.style.cssText = `
        display: flex;
        align-items: center;
        `;

        const workDiv = document.createElement('div');
        workDiv.style.cssText = `
        width: 600px
        `;

        const picIllustrationDiv = document.createElement('div');
        picIllustrationDiv.style.cssText = `
        margin-left: 15rem;
        `;
        const illustrationImage = document.createElement('img');
        illustrationImage.setAttribute('src', 'Pictures/pngtree-3d-cartoon-office-man-sitting-with-laptop-front-angle-png-image_16808992.webp');
        illustrationImage.style.cssText = `
        width: 150%;
        `;
        picIllustrationDiv.appendChild(illustrationImage);


        const workText = document.createElement('div');
        workText.textContent = "Work faster with AIMM";
        workText.style.cssText = `
        margin-top: 80px;
        font-size: 120px;
        font-weight: 700px;
        color: white;
        `;

        const lowerText = document.createElement('p');
        lowerText.textContent = `The new UI design system powering the world's best user experiences`;
        lowerText.style.cssText = `
        color: white;
        font-size: 33px;
        margin: 0;
        `;

        const getAppBtn = document.createElement('button');
        getAppBtn.textContent = 'Get the App';
        getAppBtn.style.cssText = `
        margin-top: 40px;
        padding: 10px 20px;
        font-size: 17px;
        font-weight: 700;
        border-radius: 25px;
        background-color: purple;
        border: none;
        color: white;
        `;

        const videoIntro = document.createElement('button');
        videoIntro.textContent = 'Video Intro';
        videoIntro.style.cssText = `
        margin-top: 40px;
        margin-left: 20px;
        padding: 10px 20px;
        font-size: 17px;
        font-weight: 700;
        border-radius: 25px;
        background-color: transparent;
        border: 1px solid purple;
        color: purple;
        `;

        workDiv.append(workText, lowerText, getAppBtn, videoIntro);
        mainPage.append(workDiv, picIllustrationDiv);

        

        const lowerDiv = document.createElement('div');
        lowerDiv.style.cssText = `
            display: flex;
            gap: 10px;
            margin-top: 150px;
            `;

        const lowerDescription = [{
            img: 'pictures/icon.png',
            title: 'Prebuilt templates',
            description: 'Drag-n-drop the prebuilt templates into your design and finish it in minutes'
        }, {
            img: 'pictures/icon.png',
            title: 'Exclusive resources',
            description: 'There are hundreds of design resources we mode exclusively for you. Subscribe now!'
        }];
        lowerDescription.forEach((des) => {
            const descriptionDiv = document.createElement('div');
            descriptionDiv.style.cssText = `
            width: 300px;
            `;
        

            const lowerDescriptionLogoDiv = document.createElement('div');
            const descriptionBox = document.createElement('div');
            const lowerDescriptionTextDivHead = document.createElement('h3');
            lowerDescriptionTextDivHead.style.cssText = `
            margin: 0;
            font-size: 20px;
            color: white;
            `;
            const lowerDescriptionTextDiv = document.createElement('p');
            lowerDescriptionTextDiv.style.cssText = `
            margin: 0;
            margin-top: 10px;
            font-size: 20px;
            color: white;
            `;
        
            
            lowerDescriptionLogoDiv.src = des.img;
            lowerDescriptionTextDivHead.textContent = des.title;
            lowerDescriptionTextDiv.textContent = des.description;



            descriptionBox.append(lowerDescriptionTextDivHead, lowerDescriptionTextDiv)
            descriptionDiv.append(lowerDescriptionLogoDiv, descriptionBox
            );
            lowerDiv.appendChild(descriptionDiv)
        })

        document.body.append(topNav, mainPage, lowerDiv);
    </script>
</body>
</html>
